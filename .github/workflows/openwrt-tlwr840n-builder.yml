name: OpenWrt TL-WR840N-V6.2 Builder

on:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/sieyron/openwrt-19.07-tl-wr840n-v6.2.git
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  CUSTOM_FEEDS: false
  UPLOAD_BIN_DIR: true
  UPLOAD_FIRMWARE: false
  UPLOAD_RELEASE: false
  TZ: Asia/Jakarta

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
        sudo docker image prune --all --force
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev libssl-dev libtool lrzsz mkisofs msmtp ninja-build p7zip p7zip-full patch pkgconf python2.7 python3 python3-pyelftools python3-setuptools qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: Clone source code
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Load custom feeds
      if: env.CUSTOM_FEEDS == 'true'
      run: |
        [ -e $FEEDS_CONF ] && mv -f $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: Update feeds
      run: cd openwrt && ./scripts/feeds update -a

    - name: Install feeds
      run: cd openwrt && ./scripts/feeds install -a

    - name: Load custom configuration
      run: |
        #[ -e files ] && mv -f files openwrt/files
        #[ -e $CONFIG_FILE ] && mv -f $CONFIG_FILE openwrt/.config

        cat <<'EOF' > openwrt/.config
        CONFIG_TARGET_ramips=y
        CONFIG_TARGET_ramips_mt76x8=y
        CONFIG_TARGET_ramips_mt76x8_DEVICE_tl-wr840n-v6.2=y
        CONFIG_ALL_KMODS=y
        CONFIG_ALL_NONSHARED=y
        CONFIG_DEVEL=y
        CONFIG_AUTOREMOVE=y
        CONFIG_BUILDBOT=y
        # CONFIG_BUSYBOX_DEFAULT_FEATURE_IPV6 is not set
        CONFIG_IB=y
        CONFIG_IMAGEOPT=y
        # CONFIG_IPV6 is not set
        CONFIG_JSON_OVERVIEW_IMAGE_INFO=y
        CONFIG_KERNEL_BUILD_DOMAIN="buildhost"
        CONFIG_KERNEL_BUILD_USER="builder"
        # CONFIG_KERNEL_CRASHLOG is not set
        # CONFIG_KERNEL_DEBUG_INFO is not set
        # CONFIG_KERNEL_DEBUG_KERNEL is not set
        # CONFIG_KERNEL_ELF_CORE is not set
        # CONFIG_KERNEL_IPV6 is not set
        # CONFIG_KERNEL_KALLSYMS is not set
        # CONFIG_KERNEL_MAGIC_SYSRQ is not set
        # CONFIG_KERNEL_PRINTK is not set
        # CONFIG_KERNEL_PRINTK_TIME is not set
        # CONFIG_KERNEL_SWAP is not set
        # CONFIG_PACKAGE_MAC80211_DEBUGFS is not set
        # CONFIG_PACKAGE_MAC80211_MESH is not set
        CONFIG_PACKAGE_cgi-io=y
        CONFIG_PACKAGE_iptables-mod-ipopt=y
        CONFIG_PACKAGE_kmod-ipt-ipopt=y
        CONFIG_PACKAGE_libiwinfo-lua=y
        CONFIG_PACKAGE_liblua=y
        CONFIG_PACKAGE_liblucihttp=y
        CONFIG_PACKAGE_liblucihttp-lua=y
        CONFIG_PACKAGE_libubus-lua=y
        CONFIG_PACKAGE_lua=y
        CONFIG_PACKAGE_luci-app-firewall=y
        CONFIG_PACKAGE_luci-base=y
        CONFIG_PACKAGE_luci-lib-ip=y
        CONFIG_PACKAGE_luci-lib-jsonc=y
        CONFIG_PACKAGE_luci-lib-nixio=y
        CONFIG_PACKAGE_luci-mod-admin-full=y
        CONFIG_PACKAGE_luci-mod-network=y
        CONFIG_PACKAGE_luci-mod-status=y
        CONFIG_PACKAGE_luci-mod-system=y
        CONFIG_PACKAGE_luci-proto-ppp=y
        CONFIG_PACKAGE_luci-theme-bootstrap=y
        # CONFIG_PACKAGE_opkg is not set
        # CONFIG_PACKAGE_ppp is not set
        CONFIG_PACKAGE_rpcd=y
        CONFIG_PACKAGE_rpcd-mod-file=y
        CONFIG_PACKAGE_rpcd-mod-iwinfo=y
        CONFIG_PACKAGE_rpcd-mod-luci=y
        CONFIG_PACKAGE_rpcd-mod-rrdns=y
        CONFIG_PACKAGE_uhttpd=y
        CONFIG_SDK=y
        CONFIG_STRIP_KERNEL_EXPORTS=y
        CONFIG_USE_MKLIBS=y
        CONFIG_VERSIONOPT=y
        CONFIG_VERSION_BUG_URL=""
        CONFIG_VERSION_CODE=""
        CONFIG_VERSION_DIST="OpenWrt"
        CONFIG_VERSION_FILENAMES=y
        CONFIG_VERSION_HOME_URL=""
        CONFIG_VERSION_HWREV=""
        CONFIG_VERSION_MANUFACTURER=""
        CONFIG_VERSION_MANUFACTURER_URL=""
        CONFIG_VERSION_NUMBER=""
        CONFIG_VERSION_PRODUCT=""
        CONFIG_VERSION_REPO="http://downloads.openwrt.org/releases/19.07.10"
        CONFIG_VERSION_SUPPORT_URL=""
        # CONFIG_COLLECT_KERNEL_DEBUG is not set
        # CONFIG_KERNEL_DEBUG_INFO is not set
        # CONFIG_KERNEL_DEBUG_KERNEL is not set
        CONFIG_PACKAGE_kmod-lib-crc-ccitt=y
        CONFIG_PACKAGE_kmod-nf-ipt6=y
        CONFIG_PACKAGE_kmod-ppp=y
        CONFIG_PACKAGE_kmod-pppoe=y
        CONFIG_PACKAGE_kmod-pppox=y
        CONFIG_PACKAGE_kmod-slhc=y
        CONFIG_PACKAGE_libip6tc=y
        CONFIG_PACKAGE_libpthread=y
        EOF

        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: Download package
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile the firmware
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Check space usage
      if: (!cancelled())
      run: df -hT

    - name: Upload bin directory
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: openwrt/bin

    - name: Organize files
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware directory
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: Generate release tag
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
        touch release.txt
        [ ${UPLOAD_GOFILE} = true && ${{ steps.gofile.outputs.url }} ] && echo " [GoFile](${{ steps.gofile.outputs.url }})" >> release.txt
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware to release
      uses: softprops/action-gh-release@master
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@main
      with:
        retain_days: 0
        keep_minimum_runs: 2

    - name: Remove old Releases
      uses: dev-drprasad/delete-older-releases@master
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 3
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
